	<body>
<p style="line-height: 18px; font-size: 18px;  font-family: times;">

<script>
	var num = 1;
	do {
		var num = parseInt(prompt('Введите ваш возраст', ''));
    } while (num > 100 && num < 0);
    
	if (num < 16)
		alert("Вам нельзя гулять с 23:00 до 6:00");
</script>
</p>
