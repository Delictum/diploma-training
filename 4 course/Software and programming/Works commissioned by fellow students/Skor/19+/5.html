    <body>
		<input type="button" value="VwV" onClick="formatDate(new Date());">
		
		<script>
			function formatDate(date) {
				•	Если со времени date прошло менее секунды, то возвращает "только что".
				•	Иначе если со времени date прошло менее минуты, то "n сек. назад".
				•	Иначе если прошло меньше часа, то "m мин. назад".
				•	Иначе полная дата в формате "дд.мм.гг чч:мм".

				if (date > new Date() - 1000) {
					alert("Tolko chto");
				} else if (date > new Date() - 60000) {
					alert(new Date() - date + 'sek nazad');
				} else if (date > new Date() - 3600000) {
					alert((new Date() - date)/60000 + 'min nazad');
				} else {
					alert(date);
				}
			}
		</script>
	</body>
