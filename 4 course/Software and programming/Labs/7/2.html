<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Очередной таск</title>


	</head>

	<body bgcolor="gray">
		<form name="myForm">
		<h1 align="left">Анкета для пользователей Интернета</h1>
		
		<div>
			<label>Hobby:</label>
			<input id="ii1" type="text" maxlength="17" width="53" />

		<div>
			<label>Birthday:</label>
			<input id="i2" type="date" />		
		</div>

			<label>Password:</label>
			<input id="i3" type="password" maxlength="5" width="10" />

		<table width="100%" cellspacing="0" cellpadding="5">
   			<tr> 
				<td width="200" valign="top">
					Вы посещаете Интернет:
					<div>				
						<input id="c1" type="checkbox" />
						<label>Чтобы узнать новости</label>
					</div>
					<div>				
						<input id="c2" type="checkbox" />
						<label>Чтобы написать письмо</label>
					</div>
					<div>				
						<input id="c3" type="checkbox" checked />
						<label>Чтобы найти полезную информацию</label>
					</div>
					<div>				
						<input id="c4" type="checkbox" />
						<label>Чтобы провести время</label>
					</div>
				</td>
			
				<td valign="top">
					<nav title="Собираетесь ли вы подключать Интернет к домашнему компьютеру?">
						<dd>
							нет компьютера
						</dd>

						<dd>
							уже подключен
						</dd>

						<dd>
							нет необходимости
						</dd>

						<dd>
							в течение года
						</dd>
					</nav>
				</td>				
			</tr>
  		</table>

		
					
		<div align="center">
			<dd><input type="reset" value="Clear"></dd>
			<br />
			<dd><button style="
					background-color: yellow;
					border: 1px solid #7a7b7e;
					width: 60px;
					height: 60px;
					border-radius: 30px;" >Confirm</button></dd>
		</div>
		</form>
	</body>
</html>
